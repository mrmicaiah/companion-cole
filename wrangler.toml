name = "cole"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "MEMORY"
bucket_name = "cole-memory"

[[durable_objects.bindings]]
name = "CHARACTER"
class_name = "ColeAgent"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ColeAgent"]

